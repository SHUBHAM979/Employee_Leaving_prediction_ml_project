<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict Can Quiet ? </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="satisfaction_level" placeholder="Satisfaction Level" required="required" />
        <input type="text" name="last_evaluation" placeholder="Last_Evaluation" required="required" />
		<input type="text" name="time_spend_company" placeholder="Time Spend in  Company" required="required" />
    <input type="text" name="work_accident" placeholder="Work Accident" required="required" />
    <input type="text" name="promotion_last_5years" placeholder="Promotion in last 5 years" required="required" />
    <input type="text" name="department_RandD" placeholder="Department RandD" required="required" />
    <input type="text" name="department_hr" placeholder="Department HR" required="required" />
    <input type="text" name="department_mangement" placeholder="Department Managment" required="required" />
    <input type="text" name="salary_high" placeholder=" Salary High" required="required" />
    <input type="text" name="salary_low" placeholder="Salary Low" required="required" />
  
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
